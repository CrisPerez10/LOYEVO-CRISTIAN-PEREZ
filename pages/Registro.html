<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Descripción -->
    <meta name="description" content="En Loyevo vas a poder encontrar ese producto que estás buscando al mejor precio.">
    <!-- Keywords -->
    <meta name="keywords"
        content="Herramientas, trabajo, taladros, amoladoras, lijadoras, hidrolavadoras, Pistolas de puntura, agujereadoras">
    <link rel="icon" href="img/icos/[Loyevo] mascota.png">
    <link rel="stylesheet" href="../css/style.css">
    <!-- AOS librery -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Icos Flaticon -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrarse</title>
</head>

<body class="bd-registro text-center container">

    <a href="index.html"><img class="mb-4 ico-registro" src="../img/icos/[Loyevo] mascota.png" alt="logo-loyevo"></a>

    <section class="registro-container container">
        <div class="mb-3">
            <label for="Usuario" class="usuario">Nombre de usuario</label>
            <input type="text" class="form-control registro-input" id="usuario" aria-describedby="emailHelp"
                placeholder="Usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="contraseña">Ingrese su mail</label>
            <input type="email" class="form-control registro-input" id="exampleInputPassword1" placeholder="Mail">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="contraseña">Ingrese su contraseña</label>
            <input type="password" class="form-control registro-input" id="exampleInputPassword1"
                placeholder="Contraseña">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="contraseña">Confirme su contraseña</label>
            <input type="password" class="form-control registro-input" id="exampleInputPassword1"
                placeholder="Confirme su contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-registro">Registrarse</button>
    </section>

    <section class="txt-container container">
        <div>
            <p class="p-login">Copyright Loyevo.com © 2021 - Junín, Buenos Aires, Argentina.</p>
        </div>
    </section>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js">
    </script>
    <script>
        AOS.init();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
